        //Accdeder a las propiedades de las respuestas de un Ajax
        function loadJSON(callback) {
            let xHR = new XMLHttpRequest;
            xHR.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {

                    let myObjet = JSON.parse(this.responseText);
                    console.log(myObjet);
                }

            }
            //

            xHR.send();

            console.log(xHR);

        }
