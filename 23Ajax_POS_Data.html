<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 capit Ajax 13</title>
</head>

<body>
    <div id="output"> Ajax Pos Data</div>
    <input type="text" id="idTxt">
    <input type="button" id="sendData" value="send">
    <script>
        document.getElementById('sendData').addEventListener('click', myfuntion)

        function myfuntion() {
            let txt = document.getElementById('idTxt').value;
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {

                if (xhr.readyState == 4) {
                    document.getElementById('output').innerHTML = this.responseText;
                    console.log(this.responseText);
                }
            }
            xhr.open("post", "http://localhost/sitio_phplocal.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("name=" + txt + "&age=50" + "&telf=5562333714");

        }
    </script>

</body>

</html>
